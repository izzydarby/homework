			<div class="container" id="submit-prompt">
				What would you like to convert?
				<div class="ingredients row col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div id="eggs" class="activate-search">
						<label style="display: inline;" for="test1">
							<input type="radio" value="eggs" name="radio-button" id="test1" style="display:none;">
							<img src="images/egg-carton.png"></a></input>
						</label>
					</div>
					<div id="butter" class="activate-search">
						<label style="display: inline;" for="test2">

					</div>
					<div id="milk" class="activate-search">
						<label style="display: inline;" for="test3">
							<input type="radio" value="milk" name="radio-button" id="test3" style="display:none;">

				<div>
			</div>
			<br>
			<br>

				<div id="input">
					<form id="form">
						<label for hidden="how-much"></label>
						<input type="text"  class="button-question" name="howMuch" placeholder="How much?"></input>
					</form>
				<!-- <div>
				<div> -->
					<select id="select-measurement">
							<option selected disabled hidden value=''>Select unit<option>

							<option value="teaspoons">teaspoon(s)</option>
							<option value="tablespoons">tablespoon(s)</option>
							<option value="cups">cup(s)</option>
						</select>

				</div>

				<div class="button">

						<button id="submit-btn"> MAKE IT VEGAN</button>
				<div>
			</div>

			</div>
