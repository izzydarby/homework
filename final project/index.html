<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="Vegan Ingredient Converter" content="A tool to convert ingredients so that recipes can be made vegan">

		<title>Vegan Ingredient Converter</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,400,600,800' rel='stylesheet' type='text/css'>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="http://cdn.jsdelivr.net/jquery.validation/1.14.0/jquery.validate.min.js"></script>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<header>
			<div class="container">
				<div class="mobile-menu">
					<!-- <a href="button"> --><img src="images/menu-icon.png"></a>
				</div>
				<nav>
					<ul>
						<li class="header-li"><a href="#">About</a></li>
						<li class="header-li"><a href="#">Recipes</a></li>
						<li class="header-li"><a href="http://www.veganizzm.com">Veganizzm</a></li>
					</ul>
				</nav>
			</div>
		<br>
		<br>
		<span>
			<h1 class="logo">Vegan Ingredient Converter</h1>
		</span>
		</header>
		<main>
			<div id="submit-prompt">
				What would you like to convert?
				<div class="ingredients">
					<p id="eggs" class="activate-search"><img src="images/egg-carton.png"></a></p>
					<p id="butter" class="activate-search"><img src="images/butter.png"></a></p>
					<p id="milk" class="activate-search"><img src="images/milk-carton.png"></a></p>
				<div>
			</div>
			<br>
			<br>
			<div class="hide" id="search-box">
				<div id="input">
					<form id="form">
						<label for hidden="how-much"></label>
						<input type="text" class="button-question" name="howMuch" placeholder="How much? (e.g. 2 cups, 3 teaspoons)"></input>
					</form>
				<div>
				<div>
					<select id="select-measurement">
							<option selected disabled hidden value=''>Select unit<option>

							<option value="teaspoon">teaspoons</option>
							<option value="tablespoon">tablespoons</option>
							<option value="cup">cups</option>
						</select>

				</div>

				<div class="button">
						<button id="submit-btn"> MAKE IT VEGAN</button>
				<div>
			</div>
			<div class="results-box hide">
				TEXT

			</div>
		</main>


			<script src="js/style.js"></script>
			
	</body>
</html>
